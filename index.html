<!DOCTYPE html>

    <style>
        /* Background settings */
        body {
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            font-family: 'Georgia', sans-serif;
            color: pink;
        }

        /* Title settings */
        h1 {
            color: pink;
            text-align: center;
            font-family: Georgia, sans-serif;
        }

        /* Container that wraps the image and personal info */
        .profile-container {
            display: inline-block;
            padding: 20px;
            border-radius: 15px;

            text-align: center; /* Centers the text and image inside the container */
            width: 300px; /* Optional: Set a fixed width for the container */
        }

        /* Profile image styling */
        .profile-container img {
            width: 150px;
            border-radius: 50%; /* Keeps the image circular */
            margin-bottom: 15px; /* Adds space between the image and the text */
        }

        /* Info box styling */
        .profile-container .info {
            font-family: Georgia, sans-serif;
            color: pink; /* Dark color for text */
        }

        /* Footer settings */
        footer {
            margin-top: 20px;
        }
    </style>
</head>
